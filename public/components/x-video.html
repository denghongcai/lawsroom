<dom-module id="x-video">
    <template>
        <style>
            img {
                max-width: 100%;
                max-height: 100%;
                display: inline-block;
            }
            video {
                width: 100%;
                height: 100%;
                display: inline-block;
            }
        </style>
        <img id="img" src="/img/logo.png"/>
        <video id="video" src="{{videoURL}}"></video>
    </template>
    <script>
        Polymer({
            is: "x-video",
            properties: {
                videoURL: {
                    type: String,
                    value: "",
                },
                status: {
                    type: String,
                    value: "stop",
                }
            }, 
            ready: function(){
                this.$.video.hidden = true;
            },
            play: function(url){
                this.$.img.hidden = true;
                this.$.video.hidden = false;
                this.videoURL = url;
                this.$.video.autoplay = true;
                this.status = 'play';
            },
            stop: function(){
                this.$.img.hidden = false;
                this.$.video.hidden = true;
                this.videoURL = "";
                this.status = 'stop';
            },
            getURL: function(){
                return this.videoURL;
            }
        });
    </script>
</dom-module>
