<!doctype html>
<html>
    <head>
        <title>ROOM</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/page/page.js"></script>
        <script src="/bower_components/he/he.js"></script>
        <script src="/bower_components/node-uuid/uuid.js"></script>
        <script src="/bower_components/bowser/src/bowser.js"></script>
        <link rel="stylesheet" type="text/css" href="/node_modules/layout-grid/dist/css/layout-grid.min.css" />
        <script src="/node_modules/layout-grid/dist/js/layout-grid.min.js"></script>
        <script src="/dist/js/superagent.js"></script>
        <script>window._debug=true;</script>
        <script src="/dist/js/log.js"></script>
        <script src="/dist/js/adapter.js"></script>
        <script src="/dist/js/room.js"></script>
        <script src="/dist/js/name.js"></script>

        <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
        <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
        <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="/bower_components/paper-styles/paper-styles.html">

        <link rel="import" href="/bower_components/iron-pages/iron-pages.html">
        <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
        <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="/bower_components/paper-button/paper-button.html">

        <link rel="import" href="/components/x-door.html">
        <link rel="import" href="/components/random-room.html">
        <link rel="import" href="/components/x-room.html">
        <style is="custom-style">
            paper-toolbar {
                background-color: var(--google-green-500);
                color: white;
            }
            body {
                background-size: 100% 100%;
            }
            iron-pages {
                padding-top: 5px;
            }
        </style>
    </head>
    <body class="fullbleed vertical layout">
        <paper-header-panel class="flex">
            <paper-toolbar>
            <span class="title">
                ROOM
            </span>
            <paper-button onclick="javascript:(function(){
                  var request = require('superagent');
                  request.post('https://file.txthinking.com')
                         .type('application/json')
                         .send({browser: bowser, userAgent: navigator.userAgent, logs: logs})
                         .end(function(err, res){
                            var subject = encodeURIComponent('遇到BUG');
                            var body = encodeURIComponent('请在链接下面描述你遇到的BUG('+res.text+'):');
                            window.open('mailto:contact@lawsroom.com?subject='+subject+'&body='+body);
                         });
            }());">发现BUG</paper-button>
            </paper-toolbar>
            <iron-pages id="pages" attr-for-selected="id" selected="x-door">
                <x-door id="x-door"></x-door>
                <random-room id="random-room"></random-room>
                <x-room id="x-room"></x-room>
            </iron-pages>
        </paper-header-panel>
        <script src="/dist/js/router.js"></script>
        <script src="/dist/js/support.js"></script>
        <!-- redirect -->
    </body>
</html>
